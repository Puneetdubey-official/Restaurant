{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'reg1/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'reg1/css/style.css' %}">
</head>
<body>

  <div class="row justify-content-center">
    <div class="col-8">
      <div class="card mb-4">
        <div class="card-body">
          <h2 class="card-title">Set new password</h2>
          {% if validlink %}
            <form method="post" novalidate>
              {% csrf_token %}
              {{ form|crispy }}
              <button type="submit" class="btn btn-primary">Save</button>
            </form>
          {% else %}
            <p class="text-danger">Invalid token.</p>
            <p class="card-text">
              <a href="{% url 'password_reset' %}">Request a new password reset token</a>
            </p>
          {% endif %}
          </div>
         </div>
        </div>
    </div>

    <!-- JS -->
    <script src="{% static 'reg1/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'reg1/js/main.js' %}"></script>
</body>


</html>
