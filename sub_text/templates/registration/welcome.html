{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-8">
      <div class="card">
        <div class="card-body">
          <h2>Sign Up</h2>
          {% if user.is_authenticated %}
          <p> welcome, {{ user.get_username }}. thanks for logging in .</p>
          <a href="{% url 'logout1' %}">logout</a>
          {% else %}
            <p>Welcome, new user. please log in.</p>
          {% endif %}  
        </div>
      </div>
    </div>
  </div>
{% endblock %}
